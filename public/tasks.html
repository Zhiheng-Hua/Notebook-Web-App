<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook</title>
    <link rel="icon" href="./images/website-icon.svg">
    <link rel="stylesheet" href="note-task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="tasks.js"></script>
</head>
<body>
    <!-- navigation bar -->
    <nav class="nav">
        <ul>
            <li id="logout-icon" class="pointer-cursor nav-change-bg" style="color: #13227a;">
                <img src="./images/logout.svg" alt="logout-icon not found" >
                Logout
            </li>
            <li class="nav-change-bg nav-another pointer-cursor" id="NOTE">NOTE</li>
            <li class="nav-curr" style="color: rgb(211, 80, 29);">TODO</li>
        </ul>
    </nav>

    <div class="no-item-prompt"></div>

    <!-- section for adding note/task -->
    <section class="adding-section" style="display: none;">
        <div>
            <span>Name*:</span>
            <input type="text">
        </div>
        <div>
            <span>Deadline:</span>
            <input type="text">
        </div>
        <div>
            <span>Importance:</span>
            <input type="number" max="5" min="0" step="1">
        </div>
        <div>
            <span>Completed:</span>
            <input type="checkbox">
        </div>
        <div>
            <button>Add</button>
            <button>Cancel</button>
        </div>
    </section>

    <!-- tasks/notes section -->
    <section class="task-note-section">
        <div class="custom">
            <span style="display: none;" id="sort-custom">
                sort...<br>
                importance<input type="checkbox">desend?<input type="checkbox"><br>
                date created<input type="checkbox">desend?<input type="checkbox">
            </span>
            <img src="images/sort.svg" alt="sort-icon not found" class="small-icon pointer-cursor"><br>
            <span style="display: none;" id="filter-custom">
                filter...<br>
                <label>importance</label>
                    <select>
                        <option>&lt;</option>
                        <option>&ge;</option>
                        <option>=</option>
                        <option>&lt;</option>
                        <option>&le;</option>
                    </select>
                    <input type="number" max="5" min="0"><br>
                <label>completed</label>
                    <select>
                        <option>true</option>
                        <option>false</option>
                        <option>both</option>
                    </select>
                </span>
            <img src="images/filter.svg" alt="filter-icon not found" class="small-icon pointer-cursor">
        </div>
    </section>
    
    <img src="./images/add.svg" alt="add-icon not found" id="add-icon" class="pointer-cursor">
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook</title>
    <link rel="icon" href="./images/website-icon.svg">
    <link rel="stylesheet" href="note-task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="tasks.js"></script>
</head>
<body>
    <!-- navigation bar -->
    <nav class="nav">
        <ul>
            <li id="user-icon" class="pointer-cursor">
                <img src="./images/user.svg" alt="user-icon not found" >
            </li>
            <li class="nav-change-bg"><a href="notes.html">NOTE</a></li>
            <li style="color: rgb(211, 80, 29);">TODO</li>
        </ul>
    </nav>

    <div class="no-item-prompt"></div>

    <!-- section for adding note/task -->
    <section class="adding-section" style="display: none;">
        <div>
            <span>Name*:</span>
            <input type="text">
        </div>
        <div>
            <span>Deadline:</span>
            <input type="text">
        </div>
        <div>
            <span>Importance:</span>
            <input type="number" max="5" min="0" step="1">
        </div>
        <div>
            <span>Completed:</span>
            <input type="checkbox">
        </div>
        <div>
            <button>Add</button>
            <button>Cancel</button>
        </div>
    </section>

    <!-- tasks/notes section -->
    <section class="task-note-section"></section>
    
    <img src="./images/add.svg" alt="add-icon not found" id="add-icon" class="pointer-cursor">
    
</body>
</html>

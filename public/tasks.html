<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBook</title>
    <link rel="icon" href="./images/website-icon.svg">
    <link rel="stylesheet" href="note-task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="tasks.js"></script>
</head>
<body>
    <!-- navigation bar -->
    <nav class="nav">
        <ul>
            <li id="logout-icon" class="pointer-cursor nav-change-bg" style="color: #13227a;">
                <img src="./images/logout.svg" alt="logout-icon not found" >
                Logout
            </li>
            <li class="nav-change-bg nav-another pointer-cursor" id="NOTE">NOTE</li>
            <li class="nav-curr" style="color: rgb(211, 80, 29);">TODO</li>
        </ul>
    </nav>

    <div class="no-item-prompt"></div>

    <!-- section for adding note/task -->
    <section class="adding-section" style="display: none;">
        <div>
            <span>Name*:</span>
            <input type="text">
        </div>
        <div>
            <span>Deadline:</span>
            <input type="text">
        </div>
        <div>
            <span>Importance:</span>
            <input type="number" max="5" min="0" step="1">
        </div>
        <div>
            <span>Completed:</span>
            <input type="checkbox">
        </div>
        <div>
            <button>Add</button>
            <button>Cancel</button>
        </div>
    </section>

    <div class="custom">
        <!-- wrapping custom edit and button, normally hidden, click to expand -->
        <div id="custom-edit-wrapper" style="display: none;">
            <div class="custom-edit">
                <!-- sorting part -->
                <div id="sort-custom">
                    Sort...<br>
                    <input type="checkbox">importance 
                        <select>
                            <option value="">ascend</option>
                            <option value="-">desend</option>
                        </select><br>
                    <input type="checkbox">time created 
                        <select>
                            <option value="">oldest</option>
                            <option value="-">latest</option>
                        </select>
                </div>
                <!-- filter part -->
                <div id="filter-custom">
                    Filter...<br>
                    <input type="checkbox">importance
                        <select>
                            <option value="&gt;">&gt;</option>
                            <option value="&ge;">&ge;</option>
                            <option value="=">=</option>
                            <option value="&lt;">&lt;</option>
                            <option value="&le;">&le;</option>
                        </select>
                        <select>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select><br>
                    <input type="checkbox">completed
                        <select>
                            <option value="1">true</option>
                            <option value="0">false</option>
                        </select>
                </div>
            </div>
            <br>
            <div id="customize-btn"><button>custom</button></div>
        </div>

        <div><img src="images/filter.svg" class="small-icon pointer-cursor" id="custom-icon"></div>
    </div>

    <!-- tasks/notes section -->
    <section class="task-note-section"></section>
    
    <img src="./images/add.svg" alt="add-icon not found" id="add-icon" class="pointer-cursor">
    
</body>
</html>
